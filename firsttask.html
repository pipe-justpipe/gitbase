<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="margin-left: 42.5%;">SIMPLE BIODATA FORM</h2>
    <form form-check required>
        <fieldset style="width: 15%; margin-left: auto; margin-right: auto; background-color: darkgreen;">
            <legend width="200"></legend>
            <label for="first name"><h3><strong>First Name </strong></h3></label>
            <input style="width: 95%;" required type="text" name="fname" maxlength="20" id="first name" placeholder="FIRST NAME">
            <br>
            <br>
            <label for="last name"><h3><strong>Last Name </strong></h3></label>
            <input style="width: 95%;"  required type="text" name="lname" maxlength="20" id="last name" placeholder="LAST NAME">
            <br>
            <br>
            <label><h3><strong>Email Address</strong></h3></label>
            <input style="width: 95%;" required type="email" name="email" id="email" placeholder="name@gmail.com">
            <br>
            <br>
            <label for="phone number"><h3><strong> Phone number: </strong></h3></label>
            <input style="width: 95%;" required type="tel" name="phone number" id="phone" placeholder="08000000000">
            <br>
            <br>
            <label><h3><strong>Gender</strong></h3></label>
            <input required type="radio" name="sex" id="male" value="Male">Male
            <input  required type="radio" name="sex" id="female" value="Female">Female
            <br>
            <br>
            <label for="pwrd"><h3><strong>Input Password </strong></h3></label>
            <input style="width: 95%;" required type="password" name="password" id="pwrd">
            <br>
            <br>
            <input required type="submit" name="submit" value="SUBMIT">
    
        </fieldset>
    </form>    
        
</body>
</html>
